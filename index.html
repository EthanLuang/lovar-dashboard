<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovar 任務儀表盤</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <span class="logo-icon">🦊</span>
                <span class="logo-text">Lovar</span>
            </div>
            <nav class="nav">
                <a href="#" class="nav-item active" data-view="dashboard">
                    <span class="nav-icon">📊</span>
                    <span>儀表盤</span>
                </a>
                <a href="#" class="nav-item" data-view="tasks">
                    <span class="nav-icon">📋</span>
                    <span>所有任務</span>
                </a>
                <a href="#" class="nav-item" data-view="amazon">
                    <span class="nav-icon">🛒</span>
                    <span>亞馬遜運營</span>
                </a>
                <a href="#" class="nav-item" data-view="ai">
                    <span class="nav-icon">🤖</span>
                    <span>AI 工作流</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <span class="user-avatar">K</span>
                    <span class="user-name">Keven</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <h1 class="page-title">任務儀表盤</h1>
                    <p class="page-subtitle" id="currentDate"></p>
                </div>
                <div class="header-right">
                    <button class="btn btn-primary" id="newTaskBtn">
                        <span>+</span> 新建任務
                    </button>
                </div>
            </header>

            <!-- Stats Cards -->
            <section class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon pending">📝</div>
                    <div class="stat-info">
                        <span class="stat-value" id="pendingCount">0</span>
                        <span class="stat-label">待開始</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon active">🔄</div>
                    <div class="stat-info">
                        <span class="stat-value" id="activeCount">0</span>
                        <span class="stat-label">進行中</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon completed">✅</div>
                    <div class="stat-info">
                        <span class="stat-value" id="completedCount">0</span>
                        <span class="stat-label">已完成</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon total">📊</div>
                    <div class="stat-info">
                        <span class="stat-value" id="totalCount">0</span>
                        <span class="stat-label">總任務</span>
                    </div>
                </div>
            </section>

            <!-- Task Columns -->
            <section class="task-board">
                <div class="task-column" data-status="pending">
                    <div class="column-header">
                        <h3>📝 待開始</h3>
                        <span class="column-count" id="pendingColumnCount">0</span>
                    </div>
                    <div class="task-list" id="pendingTasks"></div>
                </div>
                <div class="task-column" data-status="active">
                    <div class="column-header">
                        <h3>🔄 進行中</h3>
                        <span class="column-count" id="activeColumnCount">0</span>
                    </div>
                    <div class="task-list" id="activeTasks"></div>
                </div>
                <div class="task-column" data-status="completed">
                    <div class="column-header">
                        <h3>✅ 已完成</h3>
                        <span class="column-count" id="completedColumnCount">0</span>
                    </div>
                    <div class="task-list" id="completedTasks"></div>
                </div>
            </section>
        </main>
    </div>

    <!-- New Task Modal -->
    <div class="modal" id="taskModal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">新建任務</h2>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskName">任務名稱 *</label>
                    <input type="text" id="taskName" required placeholder="輸入任務名稱">
                </div>
                <div class="form-group">
                    <label for="taskDesc">任務描述</label>
                    <textarea id="taskDesc" rows="3" placeholder="詳細描述任務內容"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskCategory">分類</label>
                        <select id="taskCategory">
                            <option value="amazon">🛒 亞馬遜運營</option>
                            <option value="ai">🤖 AI 工作流</option>
                            <option value="data">📊 數據分析</option>
                            <option value="other">📌 其他</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskPriority">優先級</label>
                        <select id="taskPriority">
                            <option value="high">🔴 高</option>
                            <option value="medium" selected>🟡 中</option>
                            <option value="low">🟢 低</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskStatus">狀態</label>
                        <select id="taskStatus">
                            <option value="pending">📝 待開始</option>
                            <option value="active">🔄 進行中</option>
                            <option value="completed">✅ 已完成</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskDue">截止日期</label>
                        <input type="date" id="taskDue">
                    </div>
                </div>
                <div class="form-group">
                    <label for="taskProgress">進度 (<span id="progressValue">0</span>%)</label>
                    <input type="range" id="taskProgress" min="0" max="100" value="0">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">取消</button>
                    <button type="submit" class="btn btn-primary">保存任務</button>
                </div>
                <input type="hidden" id="taskId">
            </form>
        </div>
    </div>

    <!-- Task Detail Modal -->
    <div class="modal" id="detailModal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="detailTitle">任務詳情</h2>
                <button class="modal-close" id="closeDetailModal">&times;</button>
            </div>
            <div class="task-detail" id="taskDetail"></div>
            <div class="form-actions">
                <button class="btn btn-danger" id="deleteTaskBtn">刪除</button>
                <button class="btn btn-secondary" id="editTaskBtn">編輯</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
